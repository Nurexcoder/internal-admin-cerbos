apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: users
  version: default
  rules:
    - actions:
        - read
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin
        - manager
        - CEO
    - actions:
        - delete
      effect: EFFECT_ALLOW
      roles:
        - admin
        - manager
        - CEO
